on:
  pull_request:
    branches:
      - main
  push:

name: Cargo test and clippy 

jobs:
  test:
    name: Test
    env:
      PROJECT_NAME_UNDERSCORE: dissarmv7 
      CARGO_INCREMENTAL: 0
      # RUSTFLAGS: 
      RUSTDOCFLAGS: -Cpanic=abort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Cache dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-dependencies
        with:
          path: |
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            target
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Cargo.lock') }}
      - name: Run tests
        run:  cargo test 
    lint:
      name: Lint
      env:
        PROJECT_NAME_UNDERSCORE: dissarmv7 
        CARGO_INCREMENTAL: 0
        # RUSTFLAGS: 
        RUSTDOCFLAGS: -Cpanic=abort
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: nightly
            override: true
        - name: Cache dependencies
          uses: actions/cache@v2
          env:
            cache-name: cache-dependencies
          with:
            path: |
              ~/.cargo/.crates.toml
              ~/.cargo/.crates2.json
              ~/.cargo/bin
              ~/.cargo/registry/index
              ~/.cargo/registry/cache
              target
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Cargo.lock') }}
        - name: Run linter
          run:  cargo clippy


